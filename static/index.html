<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+RO:wght@100..400&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">
    <link rel="manifest" href="static/manifest.json">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="/static/main.js" type="text/javascript"></script>
    <title>ToGoDo</title>
</head>
<body>
    <div id="background"></div>
    <h1>To<span style="color:#00add8">Go</span>Do</h1>
    <div id="input">
        <input type="text" name="todo-title" id="todo-title">
        <button class="add">+</button>
        <input type="range" id="todo-color" min="0" max="360" value="0">
    </div>
    <div id="todos">
        {{range .}}
        <div class="item" data-id="{{.Id}}" data-modifier="{{.Modifier}}" data-color="{{.Color}}">
            <p>{{.Title}}</p>
            <button class="remove">X</button>
        </div>
        {{end}}
    </div>
</body>
</html>
